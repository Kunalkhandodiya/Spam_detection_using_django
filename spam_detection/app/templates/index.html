<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detection</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            margin-top: 10%;
            margin-left: auto;
            margin-right: auto;
            height: auto;
            width: 500px;
            border: 10px solid red;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"],
        input[type="reset"] {
            padding: 10px 20px;
            margin: 10px 5px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        input[type="reset"] {
            background-color: #dc3545;
            color: white;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spam Detection with 99% accuracy</h1>
        <form method="get">
            <input type="text" name="text" placeholder="Enter text to check for spam"><br><br>
            <input type="submit" value="Check">
            <input type="reset" value="Reset">
        </form>
        {{result}}
    </div>
</body>
</html>
